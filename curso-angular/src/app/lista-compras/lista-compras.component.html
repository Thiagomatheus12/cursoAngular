<div class="list">
  <h1>Lista de Compras</h1>

  <form class="form" [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" formControlName="itemList" placeholder="Digite o nome do item">
    <button type="submit">Adicionar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Item</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for( element of list; track element.id ) {
        <tr>
          <td>{{ element.id }}</td>
          <td>{{ element.name }}</td>
          <td><input type="checkbox"></td>
        </tr>
      }
    </tbody>
  </table>

</div>
